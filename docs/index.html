<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Word numeron判定器</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="mdl-layout mdl-js-layout">
      <main class="mdl-layout__content content">
        <form class="form" action="./">
          <div class="mdl-textfield mdl-js-textfield"><input class="mdl-textfield__input word-1" type="text" value="" maxlength="4" id="input-word-1"><label class="mdl-textfield__label" for="input-word-1">Word 1</label></div>
          <br>
          <div class="mdl-textfield mdl-js-textfield"><input class="mdl-textfield__input word-2" type="text" value="" maxlength="4" id="input-word-2"><label class="mdl-textfield__label" for="input-word-2">Word 2</label></div>

          <div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">判定</button>
          </div>
        </form>

        <div class="demo-card-wide mdl-card mdl-shadow--2dp result">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">結果</h2>
          </div>
          <div class="mdl-card__supporting-text output"></div>
        </div>
      </main>
    </div>
  </div>

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
